name: Build on macOS Intel

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build-macos-intel:
        runs-on: macos-13
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
        
        - name: Set up pnpm
          uses: pnpm/action-setup@v4
          with:
            version: 'latest'
        
        - name: Setup Node.js
          uses: actions/setup-node@v4
          with:
            node-version: '22'
            cache: 'pnpm'
            cache-dependency-path: 'syncflow-publisher/pnpm-lock.yaml'

        - name: Install Rust toolchain
          run: curl https://sh.rustup.rs -sSf | sh -s -- -y
        
        - name: Build SyncFlow Publisher
          run: |
            cd syncflow-publisher
            pnpm install
            pnpm tauri build
      
